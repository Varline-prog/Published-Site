<body>
  <div>
    <p class="index-title">Flash the V</p>
    <button class="index-btn">Continuer</button>
  </div>

  <script>
    const btn = document.querySelector('.index-btn')
    const txtLogo = document.querySelector('.index-title')
    btn.addEventListener('click', () => {
      btn.classList.add('modedd-animationDOWN-OUT')
      txtLogo.classList.add('modedd-animationUP-OUT')

      setTimeout(() => {
        window.location.href = './index2.html'
      }, 1500)
    })
  </script>
