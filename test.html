<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>
<body>
  <p class="p1"></p>
  <button class="btn">Hey</button>

  <script>
    const data = [

      {mess: "hello6"},
      {mess: "hello7"},

      {mess: "hello9"},
      {mess: "hello10"},
    ]
    let n = 0;
    const max = data.length - 1
    console.log(max)

    document.querySelector('.btn').addEventListener('click', () => {
      document.querySelector('.btn').innerHTML = data[n].mess
      console.log(n)
      if (n === max) {
        alert('MAX !!!')
      }
      n += 1
      
    })
  </script>
